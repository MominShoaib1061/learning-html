<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video </title>
</head>
<style>
     audio, video{
         outline: none;
     }
     video{
         width: 400px;
     }
     h2, h3{
         background: cyan;
         color: darkgreen;
     }

</style>

<body>

<h2>Audio</h2>
<div>
    <audio controls>
    <source src="./audio.mp3" type="audio/mp3">
</audio>
</div>

<h3>Video</h2>
<div>
    <video controls>
    <source src="./video.mp4" type="video/mp4">
</video>
</div>

</body>
</html>
