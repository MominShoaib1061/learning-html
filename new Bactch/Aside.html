<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
</head>

<style>
aside{
    background: chocolate;
    width: 250px;
    text-align: center;
    height: 90%;
    padding: 10px;
    border-radius: 15px;
}

aside a{
    text-decoration: none;
    padding: 18px 25px;
    color: white;
    font-size: 2rem;
    display: block;
}

aside a:hover{
    background: turquoise;
    color: black;
    border-radius: 10px 30px;
}
</style>

<body>
    <aside>
      <a href="">HOME</a>
      <a href="">SERVICES</a>
      <a href="">PRODUCT</a>
      <a href="">ABOUT</a>
      <a href="">CONTACT US</a>
    </aside>
</body>
</html>
