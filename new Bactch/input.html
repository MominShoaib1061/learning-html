<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Type</title>
</head>
<style>
    form{
        background-color: burlywood;
        padding: 15px;
        width: 400;
        color: black;
    }
</style>
<body>

    <!-----intput types
                text, password, radio, checkbox, color, date, datetimelocal,
                email, month, number, rang, search, time, week, file, url-- -->

<h2>text box</h2>
  <form>
      <label>User Name</label>
      <input type="text">
  </form>
  
  <h2>passowrd</h2>
  <form>
      <label>password</label>
      <input type="password">
  </form>
  
  <h2>radio button</h2>
  <form>
      <label>Today's Wheather</label>
      <input type="radio" value="good" name="climate">Good
      <input type="radio" value="bad" name="climate"> Bad
  </form>

  <h2>checkbox</h2>
  <form>
      <label>Select your Hobbies</label>
      <input type="checkbox" value="eating">eating
      <input type="checkbox" value="coding">coding
      <input type="checkbox" value="sleeping">sleeping
  </form>

  <h2>choose color</h2>
  <form>
      <label>choose your fav</label>
      <input type="color">
  </form>

  <h2>Date</h2>
  <form>
      <label>Select Date</label>
      <input type="date">
  </form>

  <h2>Date & time Local</h2>
  <form>
      <label>select date & time local</label>
      <input type="datetime-local">
  </form>

  <h2>Email</h2>
  <form>
      <label>Enter Your Email Add:</label>
      <input type="Email" placeholder="@gmail.com">
  </form>

  <h2>Month's</h2>
  <form>
      <label>Select Month</label>
      <input type="month">
  </form>

  <h2>Select Rang</h2>
  <form >
      <label>Select Rang</label>
      <input type="rang" min="0" max="100">100
  </form>

  <h2>Search Box</h2>
  <form>
      <label>Search Box</label>
      <input type="search">
  </form>

  <h2>Number</h2>
  <form>
      <label>Number</label>
      <input type="number" min="0" max="100" step="5">
  </form>

  <h2>Time</h2>
  <form>
      <label>Select A Time</label>
      <input type="time">
  </form>

  <h2>Week</h2>
  <form>
      <label>Seleck Week</label>
      <input type="week">
  </form>

  <h2>File</h2>
  <form>
      <label>Upload File</label>
      <input type="file">
  </form>

  <h2>URL</h2>
  <form>
      <label>Type URL</label>
      <input type="url">
  </form>

</body>
</html>
