<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigationbar</title>
</head>

<style>
  nav{
      background: palegreen;
      padding: 10px;
  }
nav a{
    text-decoration: none;
    padding: 10px 25px;
}
figure{
    display: inline-block;
}
figcaption{
    background: palegreen;
    text-align: center;
    font-size: 25px;
}

</Style>

<body>
    <!-------Nav Bar In HTML ----->
    
    <nav>
        <a href="">HOME</a>
        <a href="">SERVISES</a>
        <a href="">Gallary</a> 
        <a href="">ABOUT</a>
        <a href="">CONTACT US</a>
    </nav>

    <!------Figure & Figcaption ---->

    <figure>
        <img src="./img/debby-hudson-gJylsVMSf-k-unsplash.jpg" alt="" width="300" height="300">
        <figcaption>ice-cream cup</figcaption>
    </figure>
    <figure>
        <img src="./img/debby-hudson-gJylsVMSf-k-unsplash.jpg" alt="" width="300" height="300">
        <figcaption>ice-cream cup </figcaption>
    </figure>
    <figure>
        <img src="./img/debby-hudson-gJylsVMSf-k-unsplash.jpg" alt="" width="300" height="300">
        <figcaption>ice-cream cup</figcaption>
    </figure>



</body>
</html>
