<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>
<style>
    div{
        display: flex;
        flex-direction: row;
        background: chartreuse;
        height: 250px;
        align-items: center;
        justify-content: center;
    }
   h2{
     background-color: chocolate;
     border: 1px solid black;
     color: white;
     padding: 30px;
     margin: 10px;
     width: 200px;
     text-align: center;
   }
</style>
<body>
    <div>
        <h2>Flex-box1</h2>
        <h2>Flex-box2</h2>
        <h2>Flex-box3</h2>
        <h2>Flex-box4</h2>
        <h2>Flex-box5</h2>
        <h2>Flex-box6</h2>
        <h2>Flex-box7</h2>
    </div>
</body>
</html>
