<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-formating</title>
</head>
<body>
    <p> This is simple Text</p>
    <p><b> This text is Bold</b></p>
    <p><strong> This text is strong</strong></p>
    <p><i> This text is italic</i></p>
    <p><em>This text is emphasized</em></p>
    <p><small> This text is small</small></p>
    <p>my favourite color is <mark>Green</mark> not Red.</p>
    <p>my favourite color is Green <del>Red</del></p>
    <p>Do not fortget to buy <ins>Milk</ins> Today</p>
    <p> This text is <sub>subscripted</sub</p>
    <p> The formoula of water is H2<sup>o</sup></p>
</body>
</html>
